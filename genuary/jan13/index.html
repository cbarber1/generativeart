<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="jan13.js"></script>
    <script>
    function saveimage() {
      saveCanvas("donotrepeat" + seed, "png");
    }

    function mousePressed() {
      if (looping == true && mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
        noLoop();
        looping = false;
      }
      else if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height){
        loop();
        looping = true;
      }
    }
    </script>
    <button onclick=saveimage() > Save </button>
 </body>
</html>
