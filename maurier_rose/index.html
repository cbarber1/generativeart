<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="rose.js"></script>
    <script>
    function saveimage() {
      saveCanvas("maurier_rose", "png");
    }

    function mousePressed() {
      if (looping == true && mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
        noLoop();
        looping = false;
      }
      else if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height){
        loop();
        looping = true;
      }
    }
    </script>
    <button onclick=saveimage() > Save </button>
 </body>
</html>
